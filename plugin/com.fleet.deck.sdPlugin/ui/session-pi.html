<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Session Settings</title>
  <link rel="stylesheet" href="sdpi.css">
</head>
<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-item">
      <div class="sdpi-item-label">Project Path</div>
      <input class="sdpi-item-value" id="project_path" type="text" placeholder="D:\dev\Projects\my-project">
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label">Instance Name</div>
      <input class="sdpi-item-value" id="instance_name" type="text" placeholder="Tron">
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label">Auto-start Claude</div>
      <input class="sdpi-item-value" id="auto_start" type="checkbox">
    </div>
  </div>
  <script src="sdpi.js"></script>
</body>
</html>
